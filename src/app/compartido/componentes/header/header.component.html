<header>
  <nav class="d-flex justify-content-between align-items-center">
    <div>
      <a routerLink="/planes" class="logo"
        ><img
          src="imagenes/logo-trainin.svg"
          alt="TRAININ Logo"
          class="img-fluid"
      /></a>
    </div>
    <div>
      <a
        routerLink="/premium"
        routerLinkActive="router-link-active"
        class="text-white me-3"
        id="aHover"
        >Premium</a
      >
      <a routerLink="/nosotros" class="text-white me-3" id="aHover">Nosotros</a>

      <a
        class="dropdown"
        *ngIf="estaLogueado(); else noLogueado"
        class="text-white user-icon usuario dropdown-toggle"
        href="#"
        role="button"
        id="userDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <i class="fas fa-user me-1"></i>
      </a>
      <ul
        class="dropdown-menu dropdown-menu-end"
        aria-labelledby="userDropdown"
      >
        <li>
          <a class="dropdown-item" (click)="cerrarSesion()">Cerrar sesión</a>
        </li>
      </ul>

      <ng-template #noLogueado>
        <a routerLink="/iniciar-sesion" class="text-white me-3" id="aHover"
          >Iniciar sesión</a
        >
      </ng-template>
    </div>
  </nav>
</header>
