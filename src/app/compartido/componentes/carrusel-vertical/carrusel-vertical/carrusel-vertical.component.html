<div [ngClass]="{ 'cards-informativas': true, 'horizontal': !mostrarComoVertical, 'conPlanes': !sinPlanes }">
  <div class="card">
  <div class="content">
    <div class="back">
      <div class="back-content">
        
        <strong>Último Entrenamiento</strong>
        <strong><i class="fa-solid fa-stopwatch-20"></i></strong>
      </div>
    </div>
    <div class="front">
      
      <div class="img">
        <div class="circle">
        </div>
        <div class="circle" id="right">
        </div>
        <div class="circle" id="bottom">
        </div>
      </div>

      <div class="front-content">
        <small class="badge">13/6/2025</small>
        <div class="description">
          <div class="title">
            <p class="title">
              <strong>Cuerpo Completo</strong>
            </p>
          </div>
          <p class="card-footer">
            37:14 min &nbsp; | &nbsp; 110 cal.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
