<body>
  <main *ngIf="!rutina">
    <section>
      <article class="text-center">
        <h2 class="p-4 m-4">Ya realizaste la rutina de hoy!</h2>
        <h3>Vuelve mañana para seguir con la rutina!</h3>
      </article>
    </section>
  </main>

<main *ngIf="rutina" class="rutina-card text-white my-4">
   <i 
    routerLink="/planes" 
    class="fa-solid fa-xmark fa-xl cerrar-rutina"
  ></i>
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="m-0 text-center flex-grow-1">Plan – Día {{ rutina.numeroRutina}}</h2>
    <span style="width: 24px"></span>
  </div>

  <p class="text-center fs-5 fst-italic mb-4">
    Duración estimada de la rutina: <strong>{{rutina.duracionEstimada}}min</strong>
  </p>

        <div class="contenedor-carrusel">
        <div class="cards">
          <div
            class="card"
            *ngFor="let ejercicio of ejercicios; let i = index"
            [class.centro]="i === selectedEjercicioIndex"
            [class.izquierda]="
              i ===
              (selectedEjercicioIndex - 1 + ejercicios.length) %
                ejercicios.length
            "
            [class.derecha]="
              i === (selectedEjercicioIndex + 1) % ejercicios.length
            "
            (click)="selectEjercicio(i)"
          >

            <img [src]="ejercicio.imagen" [alt]="ejercicio.nombre" />
            

            <div>
          <div *ngIf="ejercicios[selectedEjercicioIndex] as actual">
            <div class="nombre-ejercicio">{{i+1}}- {{ actual.nombre }}</div>
             <div class="grupo-muscular">
              <h4 class="titulo-grupo-muscular">Éste ejercicio trabaja:</h4>
              <p *ngFor="let grupoMuscular of actual.grupoMuscular; let i = index">{{grupoMuscular.nombre}}</p>
            </div>
          </div>
        </div>
          </div>
         
        </div>

        
      </div>

  <div class="text-center mt-4">
    <app-boton-trainin type="button" class="btn-trainin" (clickBoton)="iniciarRutina()">Iniciar Rutina</app-boton-trainin>
  </div>
</main>
</body>
