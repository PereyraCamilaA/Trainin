<body>
  

<main *ngIf="rutina" class="text-white p-4 rounded-4 mx-auto my-4" style="width: 60%; height:100%; background-color: #191919">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <i routerLink="/planes" class="fa-solid fa-arrow-left fa-xl" ></i>
    <h2 class="m-0 text-center flex-grow-1">Plan – Día {{ rutina.numeroRutina - 1}}</h2>
    <!--<h2 class="m-0 text-center flex-grow-1">Plan #1 – Día 1</h2>-->
    <span style="width: 24px"></span>
  </div>

  <p class="text-center fs-5 fst-italic mb-4">
    Duración estimada de la rutina: <strong>{{rutina.duracionEstimada}} min</strong>
  </p>

  <div class="d-flex flex-wrap justify-content-center gap-4">
    <div
      class="text-center"
      *ngFor="let ejercicio of rutina.ejercicios"
      style="width: 180px"
    >
      <div class="image-placeholder rounded mb-2" style="height: 120px; background-color: #666">
         <img [src]="ejercicio.imagen" alt="{{ ejercicio.nombre }}" style="width: 100%; height: 100%; object-fit: cover;"> 
      </div>

      <h5>{{ ejercicio.nombre }}</h5>
      <div class="fw-semibold mb-1 pb-1">Grupo muscular</div>
      <div class="subrayado-grup-musc w-50 mx-auto mb-2"></div>

      <ul class="list-unstyled fst-italic small">
        <li *ngFor="let grupo of ejercicio.grupoMuscular">
          {{ grupo.nombre }}
        </li>
      </ul>
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn fw-bold text-black px-4 py-2" style="background-color: #13ff3a" (click)="iniciarRutina()">
      Iniciar Rutina
    </button>
  </div>
</main>
</body>
