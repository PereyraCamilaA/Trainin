<body>
<main class="container mt-5 text-center">
  <h2 class="mb-4 text-white">
    ¡Buen trabajo Usuario,<br class="d-none d-md-block">finalizaste tu entrenamiento!
  </h2>

<div class="row row-cols-2 row-cols-md-3 row-cols-lg-6 g-3 justify-content-center">
  <div class="col" *ngFor="let ejercicio of ejercicios">
    <app-ejercicio-tarjeta
      [nombre]="ejercicio.nombre" 
      [imagen]="ejercicio.imagen">
    </app-ejercicio-tarjeta>
  </div>
</div>

  <div class="row justify-content-center text-center mb-4">
    <div class="col-6 col-sm-4 col-md-2 mb-3" *ngFor="let estadistica of estadisticas">
      <p class="mb-1 fw-bold">{{ estadistica.valor }}</p>
      <small>{{ estadistica.label }}</small>
    </div>
  </div>

  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#feedbackModal">
  Finalizar rutina
</button>

<!-- Modal -->
<div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white rounded">
      <div class="modal-body text-center">
        <h5 class="fw-bold">Ayudanos a mejorar tu entrenamiento</h5>
        <p class="fw-bold">Tu feedback nos ayuda a ajustar tu plan<br>
        <em>Seleccioná la opción más acorde</em></p>

        <div class="d-flex justify-content-around my-3">
          <div>
            <input type="radio" id="facil" name="feedback" [(ngModel)]="opcionSeleccionada" value="muy_facil" class="form-check-input">
            <label for="facil" class="form-label d-block text-success">Muy fácil</label>
          </div>
          <div>
            <input type="radio" id="equilibrado" name="feedback" [(ngModel)]="opcionSeleccionada" value="equilibrado" class="form-check-input">
            <label for="equilibrado" class="form-label d-block text-white">Bien equilibrado</label>
          </div>
          <div>
            <input type="radio" id="exigente" name="feedback" [(ngModel)]="opcionSeleccionada" value="muy_exigente" class="form-check-input">
            <label for="exigente" class="form-label d-block text-white">Muy exigente</label>
          </div>
        </div>

        <button class="btn btn-success" (click)="enviarFeedback()">Enviar y continuar</button>
      </div>
    </div>
  </div>
</div>
</main>
</body>
