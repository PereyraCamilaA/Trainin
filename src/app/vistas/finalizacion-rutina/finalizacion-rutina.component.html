<app-header></app-header>
<main class="container my-5 text-center">
  <h2 class="mb-4">
    Â¡Buen trabajo Usuario,<br class="d-none d-md-block">finalizaste tu entrenamiento!
  </h2>

  <div class="row justify-content-center mb-4">
    <div class="col-6 col-sm-4 col-md-2 mb-3" *ngFor="let ejercicio of ejercicios">
      <img [src]="ejercicio.imagen" [alt]="ejercicio.nombre" class="img-fluid rounded mb-2" />
      <h6>{{ ejercicio.nombre }}</h6>
    </div>
  </div>

  <div class="row justify-content-center text-center mb-4">
    <div class="col-6 col-sm-4 col-md-2 mb-3" *ngFor="let estadistica of estadisticas">
      <p class="mb-1 fw-bold">{{ estadistica.valor }}</p>
      <small>{{ estadistica.label }}</small>
    </div>
  </div>

  <button class="btn btn-success btn-lg">Finalizar rutina</button>
</main>
<app-footer></app-footer>
