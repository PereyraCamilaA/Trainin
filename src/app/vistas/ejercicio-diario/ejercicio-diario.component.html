<div class="ejercicio-diario-container">

  <div class="video-section" *ngIf="videoUrl">
    <iframe [src]="videoUrl" frameborder="0" allowfullscreen class="video-iframe">
    </iframe>
    <h2>{{ ejercicioDiario?.nombre || 'Cargando ejercicio diario' }}</h2>
    <p>{{ ejercicioDiario?.descripcion }}</p>
  </div>

  <div class="columna-datos">
    <div class="contenedorTimer">
      <h3 class="titulo-ejercicio">
        {{ ejercicioDiario?.nombre }}
      </h3>
    </div>

  </div>

</div>
