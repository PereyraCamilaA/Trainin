<body>
  <section class="registration-section py-5">
    <div class="container">
      <div class="registration-card mx-auto">
        <div class="campos-registro">
          <h2 class="section-title text-center mb-4">Registro</h2>
          <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
            <!-- Nombre -->
            <div class="mb-3">
              <label for="firstName" class="form-label">Nombre</label>
              <input
                type="text"
                id="firstName"
                formControlName="nombre"
                class="form-control trainin-input"
                placeholder="Ingresa tu nombre"
                required
              >
            </div>

            <!-- Apellido -->
            <div class="mb-3">
              <label for="lastName" class="form-label">Apellido</label>
              <input
                type="text"
                id="lastName"
                formControlName="apellido"
                class="form-control trainin-input"
                placeholder="Ingresa tu apellido"
                required
              >
            </div>

            <!-- Fecha de nacimiento -->
            <div class="mb-3">
              <label for="birthDate" class="form-label">Fecha de nacimiento</label>
              <input
                type="date"
                id="birthDate"
                formControlName="fechaNacimiento"
                class="form-control trainin-input"
                required
              >
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control trainin-input"
                placeholder="tu@correo.com"
                required
              >
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                id="password"
                formControlName="contrasenia"
                class="form-control trainin-input"
                placeholder="••••••••"
                required
              >
            </div>

            <!-- Repetir contraseña -->
            <div class="mb-4">
              <label for="password2" class="form-label">Confirme su contraseña</label>
              <input
                type="password"
                id="password2"
                formControlName="repetirContrasenia"
                class="form-control trainin-input"
                placeholder="••••••••"
                required
              >
            </div>

            <!-- Checkbox términos -->
            <div class="form-check mb-4">
              <input
                class="form-check-input trainin-checkbox"
                type="checkbox"
                id="terms"
                required
              >
              <label
                class="form-check-label trainin-checkbox-label"
                for="terms"
              >
                Acepto
                <a routerLink="/terminos-condiciones" class="trainin-link">términos y condiciones</a>
                y
                <a routerLink="/politicas-privacidad" class="trainin-link">políticas de privacidad</a>
              </label>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-center">
              <div class="botones-registro">
                <button type="button" class="btn btn-trainin" routerLink="/home-landing-page">Atrás</button>
                <button type="submit" class="btn btn-trainin" >Registrarse</button>
              </div>
            </div>
          </form>
        </div> 
      </div> 
    </div>
  </section>
</body>
