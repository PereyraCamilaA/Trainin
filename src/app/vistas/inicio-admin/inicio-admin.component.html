<div class="container mt-5">

  <!-- 1) Encabezado con título y botón “Crear Ejercicio” -->
  <div class="d-flex justify-content-between align-items-center mb-4 header-panel">
    <h1 class="h3">Panel de Administrador</h1>
    <button
      class="btn btn-trainin"
      routerLink="/admin/ejercicios/crear"
      type="button"
    >
      Crear Ejercicio
    </button>
  </div>

  <!-- 2) Encabezado de tabla -->
  <div class="encabezado-tabla row py-2 bg-light font-weight-bold border-bottom">
    <div class="col-1">ID</div>
    <div class="col-3">Ejercicio</div>
    <div class="col-3">Categoría</div>
    <div class="col-3">Grupo Muscular</div>
    <div class="col-2">Acción</div>
  </div>

  <!-- 3) Filas de datos (ngFor) -->
  <ng-container *ngIf="ejercicios && ejercicios.length; else sinEjercicios">
    <div
      *ngFor="let ejercicio of ejercicios"
      class="fila-tabla row align-items-center py-3 border-bottom"
    >
      <div class="col-1">{{ ejercicio.id }}</div>
      <div class="col-3">{{ ejercicio.nombre }}</div>
      <!-- Usar safe‐navigation en “categoriaEjercicio” y “grupoMuscular” -->
      <div class="col-3">{{ ejercicio.categoriaEjercicio?.nombre }}</div>
      <div class="col-3">{{ ejercicio.grupoMuscular?.nombre }}</div>
      <div class="col-2 acciones d-flex gap-2">
        <button
          class="btn btn-sm btn-outline-primary"
          (click)="editarEjercicio(ejercicio.id)"
          title="Editar ejercicio"
        >
          <i class="fa-regular fa-pen-to-square"></i>
        </button>

        <button
          class="btn btn-sm btn-outline-danger"
          (click)="abrirModalEliminarEjercicio(ejercicio.id)"
          title="Eliminar ejercicio"
        >
          <i class="fa-solid fa-trash"></i>
        </button>

        <app-modal-eliminar-ejercicio
          *ngIf="ejercicioParaEliminar === ejercicio.id"
          (confirmarEliminar)="eliminarEjercicio(ejercicio.id)"
          (cancelar)="ejercicioParaEliminar = null"
        >
        </app-modal-eliminar-ejercicio>
      </div>
    </div>
  </ng-container>

  <!-- 4) Mensaje cuando no hay ejercicios -->
  <ng-template #sinEjercicios>
    <div class="row py-4 sin-ejercicios">
      <div class="col text-center text-muted">
        No hay ningún ejercicio creado.
      </div>
    </div>
  </ng-template>
</div>
