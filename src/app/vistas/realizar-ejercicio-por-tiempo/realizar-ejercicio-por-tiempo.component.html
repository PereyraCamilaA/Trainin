<body class="bg-dark">
  <section class="exercise-session py-5">
    <div class="container">
      <div class="card session-card p-4 text-white border-0 mx-auto">
        <div class="row align-items-center gx-4">

          <div class="col-12 col-md-4 px-0 d-flex justify-content-center">
            <div class="video-cuadrado">

              <iframe
                #exerciseVideo
                id="exerciseVideo"
                class="trainin-video"
                [src]="videoUrl"
                frameborder="0"
                allow="autoplay; encrypted-media"
                allowfullscreen>
              </iframe>
              
            </div>
          </div>

          <div class="col-12 col-md-8 pe-0 mt-4 mt-md-0 position-relative">

            <!-- ICONOS DE PAUSA / CERRAR -->
            <div class="iconosPausaClose">
              <i
                id="pauseBtn"
                class="bi bi-pause-circle-fill fs-4 cursor-pointer"
                (click)="togglePause()">
              </i>
              <i
                id="closeBtn"
                class="bi bi-x fs-4 cursor-pointer"
                (click)="closeSession()">
              </i>
            </div>

            <!-- BLOQUE DE “TIEMPO TOTAL” -->
            <div class="contenedorTimer mb-2 text-center">
              <small class="text-muted-white">
                Tiempo Total <span id="totalTime">{{ elapsedTimeDisplay }}</span>
              </small>
            </div>

            <div class="contenedorTimer mb-2 text-center">
              <h3 class="mb-1">{{ejercicioActual?.nombre}}</h3>
            </div>

            <div class="contenedorTimer mb-2 text-center">
              <h5 class="text-muted-white mb-3">Tiempo Restante</h5>
            </div>

            <!-- CONTADOR -->
            <div class="contenedorTimer mb-2 text-center">
              <div
                id="countdown"
                class="display-4 mb-3"
                [ngClass]="{ 'countdown-warning': isWarning }">
                {{ countdownDisplay }}
              </div>
            </div>

            <!-- BARRA DE PROGRESO -->
            <div class="progress">
              <div
                id="progressBar"
                class="progress-bar bg-success"
                role="progressbar"
                [style.width]="progressPercent + '%'">
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
</body>
