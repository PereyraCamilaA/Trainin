<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión | TrainIN</title>

  <!-- Google Fonts: Merriweather Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700;800&display=swap"
    rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- CSS personalizado -->
  <link href="../Landing-Page/css/trainin.css" rel="stylesheet">
</head>
<body>

  <section class="login-section py-5">
    <div class="container" id="loginForm">
      <div class="registration-card">
        <h2 class="section-title text-center mb-4">Iniciar sesión</h2>
        <form>
          <!-- Email -->
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email:</label>
            <input type="email"
                   id="loginEmail"
                   class="form-control trainin-input"
                   placeholder=""
                   required>
          </div>
          <!-- Contraseña -->
          <div class="mb-4">
            <label for="loginPassword" class="form-label">Contraseña:</label>
            <input type="password"
                   id="loginPassword"
                   class="form-control trainin-input"
                   placeholder=""
                   required>
          </div>

          <!-- Botón Iniciar Sesión -->
          <div class="text-center mb-4">
            <button type="submit" class="btn btn-trainin">Iniciar Sesión</button>
          </div>

          <!-- Links inferiores con border-bottom -->
          <div class="login-links pb-2 mb-0">
            <a href="#" class="trainin-link">¿Olvidaste tu contraseña?</a>
            <a href="#" class="trainin-link">Registrate</a>
          </div>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
