<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>

  <!-- Google Fonts: Merriweather Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700;800&display=swap"
    rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- CSS personalizado -->
  <link href="../Landing-Page/css/trainin.css" rel="stylesheet">
</head>
<body>
  <section class="registration-section py-5">
    <div class="container">
      <div class="registration-card mx-auto">
        <div class="campos-registro">
        <h2 class="section-title text-center mb-4">Registro</h2>
        <form>
          <!-- Nombre -->
          <div class="mb-3">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text"
                   id="firstName"
                   class="form-control trainin-input"
                   placeholder="Ingresa tu nombre"
                   required>
          </div>
          <!-- Apellido -->
          <div class="mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text"
                   id="lastName"
                   class="form-control trainin-input"
                   placeholder="Ingresa tu apellido"
                   required>
          </div>
          <!-- Fecha de nacimiento -->
          <div class="mb-3">
            <label for="birthDate" class="form-label">Fecha de nacimiento</label>
            <input type="date"
                   id="birthDate"
                   class="form-control trainin-input"
                   required>
          </div>
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email"
                   id="email"
                   class="form-control trainin-input"
                   placeholder="tu@correo.com"
                   required>
          </div>
          <!-- Contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password"
                   id="password"
                   class="form-control trainin-input"
                   placeholder="••••••••"
                   required>
          </div>
          <!-- Repetir contraseña -->
          <div class="mb-4">
            <label for="password2" class="form-label">Confirme su contraseña</label>
            <input type="password"
                   id="password2"
                   class="form-control trainin-input"
                   placeholder="••••••••"
                   required>
          </div>

          <!-- Checkbox términos -->
          <div class="form-check mb-4">
            <input class="form-check-input trainin-checkbox"
                   type="checkbox"
                   id="terms"
                   required>
            <label class="form-check-label trainin-checkbox-label"
                   for="terms">
              Acepto
              <a href="#" class="trainin-link">términos y condiciones</a>
              y
              <a href="#" class="trainin-link">políticas de privacidad</a>
            </label>
          </div>
          </div>

          <!-- Botones -->
          <div class="d-flex justify-content-center">
            <div class="botones-registro">
            <button type="button" class="btn btn-trainin">Atrás</button>
            <button type="submit" class="btn btn-trainin">Registrarse</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
